<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="Style D.css" />
  </head>
  <body>
    <div class="clock">
      <div class="number">
        <div class="circle" id="sec" style="--clr: #04fc43"><i></i></div>
        <div class="circle" id="min" style="--clr: #fee800"><i></i></div>
        <div class="circle" id="hrs" style="--clr: #ff2972"><i></i></div>
        <span style="--i: 0"><b>12</b></span>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
      </div>
      <!-- digital clock -->
      <div id="time">
        <div id="hour" style="--clr: #04fc43">00</div>
        <div id="minutes" style="--clr: #fee800">00</div>
        <div id="seconds" style="--clr: #ff2972">00</div>
        <div id="ampm" style="--clr: #fff">AM</div>
      </div>
    </div>

    <script>
      let hr = document.querySelector("#hrs");
      let mn = document.querySelector("#min");
      let sc = document.querySelector("#sec");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`; // Ensure mn corresponds to the minutes hand element
        sc.style.transform = `rotateZ(${ss}deg)`; // Ensure sc corresponds to the seconds hand element

        // Digital clock code
        let hour = document.getElementById("hour");
        let minute = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("ampm");

        let h = day.getHours();
        let m = day.getMinutes();
        let s = day.getSeconds();

        let am = h >= 12 ? "PM" : "AM";

        hour.innerHTML = h % 12 || 12; // Adjust to 12-hour format
        minute.innerHTML = m < 10 ? "0" + m : m; // Add leading zero if necessary
        seconds.innerHTML = s < 10 ? "0" + s : s; // Add leading zero if necessary
        ampm.innerHTML = am;
      }, 1000); // Update every second
    </script>
  </body>
</html>
